  model_names:

  analyze:
    # Uncomment the lines below to enable the analyze subcommand
    # For further details see analyze.md sweep_parameters:
    #   concurrency:
    #     start: 1
    #     stop: 1024

  endpoint:
    model_selection_strategy: round_robin
    backend: tensorrtllm
    custom:
    type: kserve
    service_kind: triton
    streaming: False
    server_metrics_urls: http://localhost:8002/metrics
    url: localhost:8001
    grpc_method:

  perf_analyzer:
    path: perf_analyzer
    verbose: False
    stimulus: {'concurrency': 1}
    stability_percentage: 999
    measurement_interval: 10000

    measurement:
      mode:
    request_count:
      num: 10
      warmup: 0

  input:
    batch_size: 1
    extra:
    goodput:
    header:
    file:
    num_dataset_entries: 100
    random_seed: 0

    audio:
      format: wav
      depths: 16
      sample_rates: 16
      num_channels: 1

      length:
        mean: 100
        stddev: 0

    image:
      batch_size: 1
      format: png

      width:
        mean: 100
        stddev: 0

      height:
        mean: 100
        stddev: 0

    output_tokens:
      mean:
      deterministic: False
      stddev: 0

    synthetic_tokens:
      mean: 550
      stddev: 0

    prefix_prompt:
      num: 0
      length: 100

    sessions:
      num: 0

      turns:
        mean: 1
        stddev: 0

      turn_delay:
        mean: 0
        ratio: 1.0
        stddev: 0

  output:
    artifact_directory: artifacts
    checkpoint_directory: checkpoint
    profile_export_file: profile_export.json
    generate_plots: False

  tokenizer:
    # By default this is the model's name
    name:
    revision: main
    trust_remote_code: False

